<div *ngIf="load">
  <fieldset>
    <input type="text" [(ngModel)]="album.title")>
    <button (click)="updateAlbum()">Update</button>
  </fieldset>
  <h2>{{album.title}}</h2>
  <p><a routerLink="/albums/{{album.id}}/photos">Photos</a></p>
</div>
<h3 *ngIf="!load">page is loading</h3>
<button routerLink="..">Return back</button>
